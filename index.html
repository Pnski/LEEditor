<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Last Epoch Save Viewer</title>
  <link rel="stylesheet" href="styles/dark-theme.css">
</head>

<body>
  <p>Please navigate to: <code>%USERPROFILE%\AppData\LocalLow\Eleventh Hour Games\Last Epoch\Saves</code></p>
  <input type="file" id="folderInput" webkitdirectory directory multiple>

  <div id="fileColumns" style="display: flex; gap: 1rem;">

    <div id="storageList" style="flex: 1; border: 1px solid #ccc; padding: 1rem;">Storage</div>
    <div id="column3" style="flex: 1; border: 1px solid #ccc; padding: 1rem;">Other</div>
  </div>
  <h2>Decompiled JSON</h2>
  <div id="jsonViewer" class="json-viewer"></div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
